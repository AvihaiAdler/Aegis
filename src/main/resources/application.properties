spring.application.name=aegis

logging.level.org.springframework.data.mongodb.core.MongoTemplate=debug

spring.data.mongodb.database=guilds_db
spring.data.mongodb.uri=${MONGO_CRED}

# custom config values
spam.threshold = ${THRESHOLD}

# represent the Entitys created in the last days to delete from the db 
interval.days = ${INTERVAL_IN_DAYS}   

# represent the Entitys created in the last seconds to delete from the db  
interval.seconds = ${INTERVAL_IN_SECONDS}

# represent a delay in a flood messages attack (under 400 millis between messages can be considered as an attack)
flood.delay = ${FLOOD_DELAY_IN_MILLIS}